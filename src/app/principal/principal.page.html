  </ion-header>
  
  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="cabecalho1">
      <ion-grid size="12" class="cabecalho">
        <ion-row>
          <ion-col>
            <ion-img class="logo" src="/assets/logo.png"></ion-img>
          </ion-col>
  
  
        </ion-row>
      </ion-grid>
    </div>
  
    <div>

            </ion-fab-button>

      <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button color="success">
          <ion-icon name="menu"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="button">
          <ion-fab-button color="success" routerLink="/cadastro">
            <ion-icon name="person-add"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="success" routerLink="/configuracoes">
            <ion-icon name="construct"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="success" routerLink="/restrito">
            <ion-icon name="lock"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
  
  
      <ion-list lines="none">
        <ion-list-header>
          <ion-label class="titulo"> Consulta Online</ion-label>
          <ion-row size="12" color="primary"></ion-row>
        </ion-list-header>
  
        <!--GRID PRIMARY-->
        <div class="conteudo">
          <ion-grid class="borda">
            <ion-row>
              <ion-col class="borda" size="4">
                <div class="primary-grid">
                  <div class="date-day">
                    <p class="txt-today">Hoje</p>
                    <p class="txt-day">21</p>
                    <p class="txt-month">Agosto</p>
                  </div>
                </div>
              </ion-col>
              <ion-col class="borda" size="8">
                <div class="primary-grid">
                  <div class="date-day">
                    <p class="txt-consult">Consulta Agenda!</p>
                    <p class="txt-date-consult">28 de outubro de 2019</p>
                    <p class="txt-texto">Você tem uma consulta agenda com a Dra. Letícia Menezes</p>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
  
          <!--GRID SECONDARY-->
          <ion-grid class="borda ">
            <ion-row size="4">
              <ion-col class="borda" size="4" routerLink="/agenda">
                <button class="second-grid">
                  <div class="btn-home">
                    <ion-img class="icon-btn" src="/assets/icon/icon4.png"></ion-img>
  
                  </div>
                </button>
              </ion-col>
              <ion-col class="borda" size="4" routerLink="/dicas">
                <button class="second-grid">
                  <div class="btn-home">
                    <ion-img class="icon-btn" src="/assets/icon/icon2.png"></ion-img>
  
                  </div>
                </button>
              </ion-col>
              <ion-col class="borda" size="4">
                <button ion-button class="second-grid1 " routerLink="/portifolio">
                  <ion-img class="img-dra" src="/assets/dra.png"></ion-img>
                </button>
              </ion-col>
  
            </ion-row>
          </ion-grid>
  
          <!--GRID THIRD-->
          <ion-grid class="borda">
            <ion-row>
              <ion-col class="borda" size="4" routerLink="/servicos">
                <button class="third-grid">
                  <div class="btn-home">
                    <ion-img class="icon-btn" src="/assets/icon/icon1.png"></ion-img>
                  </div>
                </button>
              </ion-col>
              <ion-col class="borda" size="4" routerLink="/procedimentos">
                <button class="third-grid">
                  <div class="btn-home">
                    <ion-img class="icon-btn" src="/assets/icon/icon6.png"></ion-img>
                  </div>
                </button>
              </ion-col>
              <ion-col class="borda" size="4" routerLink="/arquivos">
                <button class="third-grid">
                  <div class="btn-home">
                    <ion-img class="icon-btn" src="/assets/icon/icon5.png"></ion-img>
                  </div>
                </button>
              </ion-col>
  
            </ion-row>
          </ion-grid>
        </div>
        <ion-fab class="ajus-fab-loc" vertical="button" horizontal="start" slot="fixed">
          <ion-fab-button color="success" (click)="presentPopover1($event1)">
            <ion-icon name="pin"></ion-icon>
          </ion-fab-button>
        </ion-fab>

      </div>

    </div>
